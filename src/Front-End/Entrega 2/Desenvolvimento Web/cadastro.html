<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Dinâmico</title>
  <link rel="stylesheet" href="css/cadastro.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="Imagens/logo3.png" alt="Logo Instituto Criativo" />
      
    </div>
  </header>

  <main>
    <h1 class="titulo">Cadastre-se e turbine seus conhecimentos!</h1>

    <form class="cadastro-form">
      <!-- Coluna Esquerda -->
      <div class="form-coluna">
        <select id="perfil" required>
          <option value="" disabled selected>Perfil</option>
          <option value="professor">Professor</option>
          <option value="voluntario">Voluntário</option>
          <option value="gestor">Gestor</option>
          <option value="administrador">Administrador</option>
          <option value="usuario">Usuário</option>
        </select>

        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <input type="password" placeholder="Confirmar senha" required />
        <input type="text" placeholder="CPF" required />
      </div>

      <!-- Coluna Direita -->
<div class="form-coluna">
  <input type="text" placeholder="Celular" />
  <input type="date" id="dataNascimento" name="dataNascimento" />
  <input type="text" placeholder="Estado" />
  <input type="text" placeholder="Cidade" />

  <!-- Campos Dinâmicos de Perfil -->
  <div class="perfil-info" data-perfil="voluntario">
    <input type="text" placeholder="Área de atuação" />
    <input type="text" placeholder="Disponibilidade" />
  </div>
</div>

<!-- Botão fora da coluna -->
<div class="botao-container">
  <button type="submit">Enviar</button>
</div>
    </form>
  </main>

  <script>
    const selectPerfil = document.getElementById("perfil");
    const blocos = document.querySelectorAll(".perfil-info");

    selectPerfil.addEventListener("change", () => {
      blocos.forEach((div) => {
        div.style.display = div.dataset.perfil === selectPerfil.value ? "flex" : "none";
      });
    });

  </script>
</body>
</html>
